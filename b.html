<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form >
        <fieldset>
        <h1>Enter registration form</h1>
        <fieldset>
            <legend>personal details</legend>
            <label for="user first name">First name</label>
            <input type="text" name="user first name" id="first name of user" placeholder="Enter first name">
            <br>
            <br>
            <label for="user last name">Last name</label>
            <input type="text" name="user last name" id="user last name" placeholder="Enter last name">
            <br>
            <br>
            Gender :                    
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="femail">Femail</label>
            <input type="radio" name="gender" id="femail">
            <br>
            <br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="@gmail.com">
            <br>
            <br>
            <label for="dob">Date of birth :</label>
            <input type="date" name="date of birth" id="dob">
            <br>
            <br>
            <label for="address">Address :</label>
            <br>
            <textarea name="address" id="address" cols="30" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <legend>Payment details</legend>
            <label for="account holder name">Account holder Name :</label>
            <input type="text" name="account holder" id="account holder" placeholder="Name">
            <br>
            <br>
            <label for="account no">Account No :</label>
            <input type="number" name="account no" id="account no" placeholder="Enter your account numbrt">
            <br>
            <br>
            <label for="phon no">User phon No :</label>
            <input type="number" name="phon no" id="phon no">
        </fieldset>
        <br>
        <br>
        <input type="submit" value="Final submit">
    </fieldset>
    </form>
</body>
</html>
